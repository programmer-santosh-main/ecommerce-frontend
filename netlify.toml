#######################################
# NETLIFY BUILD SETTINGS (FRONTEND)
#######################################
[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
    NODE_VERSION = "18"
    # Frontend sees this at build-time (optional if you just use /api)
    VITE_BACKEND_URL = "/api"

#######################################
# API PROXY TO YOUR REAL BACKEND
#######################################
[[redirects]]
  from = "/api/*"
  to = "https://159.69.116.125.nip.io/api/:splat"
  status = 200
  force = true

#######################################
# SPA FALLBACK (REACT ROUTER)
#######################################
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

#######################################
# FULL CORS HEADERS
#######################################
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"

#######################################
# SECURITY HEADERS
#######################################
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

#######################################
# STATIC FILE CACHE
#######################################
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

#######################################
# HTML NO-CACHE
#######################################
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

